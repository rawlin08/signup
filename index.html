<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <div class="banner">
                    <img class="odin" src="images/odin-lined.png" alt="Odin Logo">
                    <p class="bannerText">Odin</p>
                </div>
                <p class="credit">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Hallie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
            <div class="text-section">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h1>
                <h2>You <i>know</i> you want to.</h2>
                <form action="index.html" method="get">
                    <div class="input-section">
                        <h3>Let's do this!</h3>
                        <div class="inputs">
                            <div>
                                <div>
                                    <label for="firstName">FIRST NAME</label>
                                    <input type="text" name="first-name" id="firstName" required>
                                </div>
                                <div>
                                    <label for="lastName">LAST NAME</label>
                                    <input type="text" name="last-name" id="lastName" required>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input type="email" name="email" id="email" required>
                                </div>
                                <div>
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="tel" name="phone-number" id="phone">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="password">PASSWORD</label>
                                    <input class="errorInput" type="password" name="password" id="password" required>
                                    <p class="error">*Passwords do not match</p>
                                </div>
                                <div>
                                    <label for="passwordConfirm">CONFIRM PASSWORD</label>
                                    <input class="errorInput" type="password" name="password-confirm" id="passwordConfirm" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button>Create Account</button>
                </form>
                <p class="login">Already have an Account? <a href="index.html">Log In</a></p>
            </div>
        </div>
    </main>
</body>
</html>
